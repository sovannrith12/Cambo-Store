<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Category Management</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        main {
            padding: 20px;
        }
        .section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn.add-btn {
            background-color: #28a745;
        }
        .btn.add-btn:hover {
            background-color: #218838;
        }
        .btn.delete-btn {
            background-color: #dc3545;
        }
        .btn.delete-btn:hover {
            background-color: #c82333;
        }
        .btn.edit-btn {
            background-color: #ffc107;
            color: #000;
        }
        .btn.edit-btn:hover {
            background-color: #e0a800;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }
        .modal-content h3 {
            margin-top: 0;
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <main>
        <section id="categories" class="section">
            <h2>Category Management</h2>
            <button id="add-category-btn" class="btn add-btn">Add Category</button>

            <!-- Category Table -->
            <table id="category-table">
                <thead>
                    <tr>
                        <th>Category ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Category rows will be populated here -->
                </tbody>
            </table>

            <!-- Add/Edit Category Modal -->
            <div id="category-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3 id="modal-title">Add Category</h3>
                    <form id="category-form">
                        <div class="form-group">
                            <label for="category-name">Category Name</label>
                            <input type="text" id="category-name" name="category-name" required>
                        </div>
                        <input type="hidden" id="category-id">
                        <div class="modal-buttons">
                            <button type="submit" class="btn save-btn">Save</button>
                            <button type="button" id="cancel-btn" class="btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div id="delete-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3>Confirm Deletion</h3>
                    <p>Are you sure you want to delete this category?</p>
                    <div class="modal-buttons">
                        <button id="confirm-delete" class="btn">Yes, Delete</button>
                        <button id="cancel-delete" class="btn">Cancel</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/Dashboard/scriptcategories.js"></script>
</body>
</html>
