<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    color: #333;
}

/* Container */
.container {
    max-width: 800px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Section styles */
.section {
    margin-bottom: 20px;
}

h1, h2 {
    color: #444;
}

/* Table styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #f8f8f8;
}

td {
    background-color: #fafafa;
}

/* Form styles */
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #666;
}

input, select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

input:focus, select:focus {
    border-color: #007bff;
    outline: none;
}

/* Button styles */
.btn {
    display: inline-block;
    padding: 10px 20px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.btn:hover {
    background-color: #0056b3;
}

/* Action buttons */
table button {
    margin-right: 5px;
    padding: 5px 10px;
    font-size: 14px;
}

table button:first-child {
    background-color: #28a745;
    color: #fff;
}

table button:last-child {
    background-color: #dc3545;
    color: #fff;
}

table button:hover {
    opacity: 0.8;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        
        <!-- User List -->
        <div class="section" id="user-list">
            <h2>All Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Users will be added here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Add/Edit User Form -->
        <div class="section" id="user-form">
            <h2>Add/Edit User</h2>
            <form id="user-management-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="user-name">Name</label>
                    <input type="text" id="user-name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="user-status">Status</label>
                    <select id="user-status">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <button type="submit" class="btn">Save User</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
